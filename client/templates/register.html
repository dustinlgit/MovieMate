{% extends "baseLog.html" %}

{% block title %}Registration{% endblock %}

{% block h1 %}Register an Account{% endblock %}

{% block form_action %}/register{% endblock %}

{% block content %} <input id="register" type="submit" value="register"> {% endblock %}

{% block button %}
    <button id="sendToLogin">already have an account? log in here!</button>

    <script>
        document.getElementById("sendToLogin").addEventListener("click", function(){
            window.location.href = "/login"
        });
    </script>
{% endblock %}
